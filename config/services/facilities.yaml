    App\Facilities\Interfaces\Controllers\:
        resource: '../../src/Facilities/Interfaces/Controllers/*'


    ### Application
    App\Facilities\Application\Command\Handler\:
        resource: '../../src/Facilities/Application/Command/Handler/*'

