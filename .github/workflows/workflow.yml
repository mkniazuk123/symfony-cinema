name: Workflow

on:
  push:
    branches: [ "**" ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      APP_ENV: test
      PGUSER: postgres
      PGPASSWORD: postgres
      PGHOST: localhost
      PGPORT: 5432
      PGDATABASE: postgres
      DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres?serverVersion=16&charset=utf8"
      MESSENGER_TRANSPORT_DSN: "amqp://guest:guest@localhost:5672//"
      RABBITMQ_MANAGEMENT_USERNAME: "guest"
      RABBITMQ_MANAGEMENT_PASSWORD: "guest"
      RABBITMQ_MANAGEMENT_URL: "http://localhost:15672"
      PHP_CS_FIXER_IGNORE_ENV: 1
    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress

      - name: PHP CS Fixer
        run: php vendor/bin/php-cs-fixer fix --dry-run

      - name: PHPStan
        run: php vendor/bin/phpstan

      - name: Migrate database
        run: bin/console doctrine:migrations:migrate --no-interaction --allow-no-migration

      - name: Setup messenger transports
        run: bin/console messenger:setup-transports

      - name: PHPUnit tests
        run: vendor/bin/phpunit

      - name: Behat tests
        run: vendor/bin/behat
    services:
      postgres:
        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:4-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
